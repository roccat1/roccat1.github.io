<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>tictactoe</title>
	</head>
	<body>
		<div class="advert-container"><div class="advertisment"></div></div>
		<div class="h1-container">
			<h1 class="h1">Tic-Tac-Toe</h1>
		</div>
		<div class="players-buttons">
			<button type="button" class="sing-button">Singleplayer</button>
			<button type="button" class="mult-button">Multiplayer</button>
		</div>
		<div class="game">
			<img src="img/none.png" id="box-0">
			<img src="img/none.png" id="box-1">
			<img src="img/none.png" id="box-2">
			<img src="img/none.png" id="box-3">
			<img src="img/none.png" id="box-4">
			<img src="img/none.png" id="box-5">
			<img src="img/none.png" id="box-6">
			<img src="img/none.png" id="box-7">
			<img src="img/none.png" id="box-8">
		</div>
		<div class="repeat-button-container">
		<button type="button" class="repeat-button">Repeat</button>
		</div>
		<script src="js.js"></script>
	</body>
</html>
