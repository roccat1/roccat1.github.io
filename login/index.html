<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
    <script src="https://kit.fontawesome.com/c9c69fd9b9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="forms-container">
    <form class="login">
        <h2>Login</h2>

        <label for="login-username"> Username:</label>
        <input type="text" id="login-username">

        <label for="login-passw"> Password:</label>
        <input type="text" id="login-passw" >
        <div class="sumbbit-button-container">
        <input type="submit" value="Sumbit" class="sumbit-button login-sumbit-button">
        </div>
        
    </form>

    <form class="register">
        <h2>Register</h2>

        <label for="register-username"> Username:</label>
        <input type="text" id="register-username">

        <label for="register-email"> Email:</label>
        <input type="text" id="register-email">

        <label for="register-passw"> Password:</label>
        <input type="text" id="register-passw" >
        <div class="sumbbit-button-container">
        <input type="submit" value="Sumbit" class="sumbit-button">
        </div>
    </form>
</div>
</body>
</html>
